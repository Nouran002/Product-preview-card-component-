<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f1e9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .card_img {
            background-image: url('images/image-product-desktop.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            min-height: 350px;
        }

        .product_category {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #6c757d;
        }

        .product_title {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin: 10px 0;
        }

        .card-text {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #2a7b45;
        }

        .product-old-price {
            font-size: 14px;
            text-decoration: line-through;
            color: #6c757d;
            margin-left: 10px;
        }

        .add-to-cart {
            background-color: #2a7b45;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            padding: 12px 24px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .add-to-cart:hover {
            background-color: #256c3d;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card col-12 col-md-10 col-lg-8 d-flex flex-md-row">
                <div class="card_img col-md-6 d-flex align-items-center"></div>
                <div class="card-body col-md-6 d-flex flex-column">
                    <h3 class="product_category">Perfume</h3>
                    <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div>
                        <div class="product-price">$149.99 <span class="product-old-price">$169.99</span></div>
                        <button class="btn add-to-cart mt-3">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
